<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psicologia</title>
    <link rel="icon" href="./assets/psicologia.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <section class="page-login" id=login>
        <div class="row-img">
            <img src="assets/login.svg" alt="imagen de check" class="img-login">
        </div>
        <div class="row-login">
            <form class="form-login" >
                <h1 class="text-login">Login</h1>
                <div class="container-form">
                    <i class="far fa-envelope"></i>
                    <input type="email" class="input-login" placeholder="E-mail" formControlName="email">
                </div>
                <div class="container-form">
                    <i class="fas fa-key"></i>
                    <input type="password" class="input-login" placeholder="Password" formControlName="password">
                </div>
                <p class="text-login">forgot password?</p>
                <button type="button" class="sign-in" id="btn-login">sign in</button>
            </form>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/2016ace7a6.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="shared/js/login.js"></script>
</body>
</html>
