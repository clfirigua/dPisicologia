        </div>
    </nav>
    <!-- fin barra navegacion  -->
    <div class="container">
        <div class="d-grid gap-2 mt-3 mb-3 ">
            <button class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">agregar
                pregunta</button>
        </div>
    </div>
    <div class="container tarjeta-sombra">

        <p class="ms-3 text-capitalize">pregunta del formulario</p>
        <p class="ms-3 text-capitalize">tipo de respuesta</p>
        <!-- si la respesta es pregunta abierta, unica respuesta, multiple respuesta-->
        <p class="ms-3 text-capitalize">si la pregunta depende de alguna</p>
        <!--Debe decir de que pregunta depende y si depende cual respuesta depende -->
        <p class="ms-3 text-capitalize">repuesta depende</p>
        <div id="opciones">
            <p class="ms-3 tezt-capitalize">opcion 1</p>
            <p class="ms-3 tezt-capitalize">opcion 2</p>
        </div>
        <div class="d-grid gap-2 mx-auto ">
            <button class="btn btn-warning" type="button" data-bs-toggle="modal"
                data-bs-target="#exampleModal">editar</button>
            <button class="btn btn-danger mb-2" type="button">eliminar</button>
        </div>
    </div>
    <!-- fin formulario -->
    <!-- modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Agregar Pregunta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>

                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Pregunta</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Tipos de respuesta</label>
                            <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                                <option selected>Selecciona</option>
                                <option value="1">Respuesta corta</option>
                                <option value="2">Respuesta larga</option>
                                <option value="3">Opcion multiple</option>
                                <option value="4">Opcion unica</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Â¿la pregunta depende de alguna respuesta
                                anterior?</label>
                            <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                                <option selected>Selecciona</option>
                                <option value="1">Si</option>
                                <option value="2">No</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">pregunta dependiente </label>
                            <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                                <option selected>Selecciona la pregunta</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">respuesta dependiente </label>
                            <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                                <option selected>Selecciona la respuesta</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <input type="text" name="respuesta-corta" id="respuesta-corta" placeholder="Respuesta corta">
                        </div>
                        <div class="mb-3">
                            <textarea name="" id="" cols="50" rows="5" placeholder="Respuesta larga"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="respuesta-larga" class="col-form-label">Opcion multiple</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    respuesta 1
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                <label class="form-check-label" for="flexCheckChecked">
                                    respuesta 2
                                </label>
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    respuesta 3
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                <label class="form-check-label" for="flexCheckChecked">
                                    respuesta 4
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="respuesta-larga" class="col-form-label">Opcion unica</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioDisabled" >
                                <label class="form-check-label" for="flexRadioDisabled">
                                  respuesta 1
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioCheckedDisabled" checked >
                                <label class="form-check-label" for="flexRadioCheckedDisabled">
                                  respuesta 2
                                </label>
                              </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- fin modal -->
