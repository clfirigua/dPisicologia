            <a class="navbar-brand fw-bold fs-3 ms-5" href="../panel/panel.html">PSICOLOGIA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav m-auto mb-2 mb-lg-0  justify-content-center">
                    <li class="nav-item m-3 text-capitalize">
                        <a class="nav-link " aria-current="page" href="../usuarios/usuarios.html">Usuarios</a>
                    </li>
                    <li class="nav-item text-capitalize m-3">
                        <a class="nav-link" href="../formularios/formularios.html">formulario</a>
                    </li>
                    <li class="nav-item text-capitalize m-3">
                        <a class="nav-link " href="../roles/roles.html">roles</a>
                    </li>
                    <li class="nav-item text-capitalize  m-3">
                        <a class="nav-link active " href="../asignaciones/asignaciones.html">asignaciones</a>
                    </li>
                    <li class="nav-item text-capitalize  m-3">
                        <a class="nav-link " href="../informes/informes.html">informes</a>

                    <li class="nav-item text-capitalize  m-3">
                        <a class="nav-link " href="../copiaSeguridad/copiaSeguridad.html">respaldo</a>

                    <li class="nav-item dropdown m-3">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Nombre usuario
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Cerrar sesion</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- fin barra navegacion  -->

    <!-- usuarios -->
    <div class="container">
        <!-- botones -->
        <div class="d-flex bd-highlight mb-3">
            <button type="button" class="btn btn-outline-success  mt-5 ms-auto p-2 bd-highlight" data-bs-toggle="modal"
                data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">agregar</button>
        </div>
        <div class="container table-responsive">
            <table class="table tarjeta-sombra">
                <thead>
                    <tr>
                        <th scope="col" class="text-center">Titulo</th>
                        <th scope="col" class="text-center">Formulario</th>
                        <th scope="col" class="tbutton">Editar</th>
                        <th scope="col " class="tbutton"> Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td scope="row" class="text-center ">Daniel</td>
                        <td scope="row" class="text-center">Acero</td>
                        <td scope="row" +><button class="btn btn-warning " data-bs-toggle="modal"
                                data-bs-target="#exampleModal" data-bs-whatever="getbootstrap">Editar</button></td>
                        <td scope="row"> <button class="btn btn-danger ">Eliminar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- fin usuarios -->
    <!-- modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Asiganar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" placeholder="titulo de asignacion" class="inp-bottom-line-lg">
                    <div class="container-assignment">
                        <div class="box">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                                    Nombre de usuario
                                </li>
                            </ul>
                        </div>
                        <div class="list-buttons">
                            <button class="btn btn-light ">></button>
                            <button class="btn btn-light ">=</button>
                            <button class="btn btn-light ">
                                << /button>

                        </div>
                        <div class="box">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                                    Nombre de formulario
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- fin modal -->
    <script src="https://kit.fontawesome.com/2016ace7a6.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
