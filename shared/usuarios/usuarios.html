    <!-- usuarios -->
    <div class="container">
        <!-- botones -->
        <div class="d-flex bd-highlight mb-3">
            <button type="button"
                class="btn btn-outline-primary  text-capitalize mt-5 me-3 p-2 bd-highlight">administradores</button>
            <button type="button" class="btn btn-outline-secondary  mt-5 p-2 bd-highlight">usuarios</button>
            <button type="button" class="btn btn-outline-success  mt-5 ms-auto p-2 bd-highlight" data-bs-toggle="modal"
                data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">agregar</button>
        </div>
        <div class="container">
            <table class="table tarjeta-sombra">
                <thead>
                    <tr>
                        <th scope="col" class="text-center">Nombre</th>
                        <th scope="col" class="text-center">Apellido</th>
                        <th scope="col" class="text-center">Rol</th>
                        <th scope="col" class="text-center">Cedula</th>
                        <th scope="col" class="text-center">Telefono</th>
                        <th scope="col" >Editar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td scope="row" class="text-center">Daniel</td>
                        <td scope="row" class="text-center">Acero</td>
                        <td scope="row" class="text-center">Administrador</td>
                        <td scope="row" class="text-center">1001280760</td>
                        <td scope="row" class="text-center">3124656896</td>
                        <td scope="row"><button class="btn btn-warning " data-bs-toggle="modal"  data-bs-target="#exampleModal" data-bs-whatever="getbootstrap">Editar</button></td>
                        <td scope="row"><button class="btn btn-danger ">Eliminar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- fin usuarios -->
    <!-- modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Agregar usuarios</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row g-3">
                            <div class="col-6 mb-3">
                                <label for="recipient-name" class="col-form-label">Nombre</label>
                                <input type="text" class="form-control" id="recipient-name">
                            </div>
                            <div class=" col-6 mb-3">
                                <label for="recipient-name" class="col-form-label">Apellidos</label>
                                <input type="text" class="form-control" id="recipient-name">
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class=" col-6 mb-3">
                                <label for="recipient-name" class="col-form-label">Identificacion</label>
                                <input type="number" class="form-control" id="recipient-name">
                            </div>
                            <div class="col-6 mb-3">
                                <label for="recipient-name" class="col-form-label">Telefono</label>
                                <input type="number" class="form-control" id="recipient-name">
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col-6 mb-3">
                                <label for="recipient-name" class="col-form-label">Correo</label>
                                <input type="email" class="form-control" id="recipient-name">
                            </div>
                            <div class="col-6 mb-3">
                                <label for="recipient-name" class="col-form-label">Direccion</label>
                                <input type="text" class="form-control" id="recipient-name">
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class=" col-6 mb-3">
                                <label for="recipient-name" class="col-form-label">Rh</label>
                                <input type="text" class="form-control" id="recipient-name">
                            </div>
                            <div class="col-6 mb-3">
                                <label for="recipient-name" class="col-form-label">Genero</label>
                                <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                                    <option selected>Selecciona</option>
                                    <option value="1">Hombre</option>
                                    <option value="2">Mujer</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- fin modal -->
