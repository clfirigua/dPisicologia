    <!--   roles   -->
    <div class="container mt-3">
        <div class="row">
            <div class="col-5" id="tarjetas-roles">
                <!-- insertar tarjetas de los roles roles.js-->
            </div>
            <div class="col-7">
                <div class="tarjeta-sombra">
                    <form id="rol-form">
                        <div class="container">
                            <input type="text" class="inp-bottom-line-lg" placeholder="Nombre del rol" id="nameRol">
                            <div class="group-check mt-5">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="checkUsers">
                                    <label class="form-check-labeitch chl" for="flexSwitchCheckDefault">Usuarios</label>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="checkForms">
                                    <label class="form-check-labeitch chl"
                                        for="flexSwitchCheckDefault">Formularios</label>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch"
                                        id="checkAssignations">
                                    <label class="form-check-labeitch chl"
                                        for="flexSwitchCheckDefault">Asignaciones</label>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="checkReports">
                                    <label class="form-check-labeitch chl" for="flexSwitchCheckDefault">Informes</label>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="checkBackups">
                                    <label class="form-check-labeitch chl" for="flexSwitchCheckDefault">Respaldo</label>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="checkPanel">
                                    <label class="form-check-labeitch chl" for="flexSwitchCheckDefault">Panel</label>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="checkanswers">
                                    <label class="form-check-labeitch chl" for="flexSwitchCheckDefault">Responder
                                        formulario</label>
                                </div>
                                <div class="d-grid gap-2 mt-5">
                                    <button class="btn btn-success" type="button" id="saveRoles">Guardar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
