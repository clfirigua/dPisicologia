    <!-- usuarios -->
    <div class="container">
        <!-- botones -->
        <div class="d-flex bd-highlight mb-3">
            <button type="button"
                class="btn btn-outline-primary  text-capitalize mt-5 me-3 p-2 bd-highlight">administradores</button>
            <button type="button" class="btn btn-outline-secondary  mt-5 p-2 bd-highlight">usuarios</button>
            <button type="button" class="btn btn-outline-success  mt-5 ms-auto p-2 bd-highlight" id="modal-add"
                data-bs-toggle="modal" data-bs-target="#exampleModal">agregar</button>
        </div>
        <div class="container table-responsive">
            <table class="table tarjeta-sombra">
                <thead>
                    <tr>
                        <th scope="col" class="text-center">Nombre</th>
                        <th scope="col" class="text-center">Apellido</th>
                        <th scope="col" class="text-center">Rol</th>
                        <th scope="col" class="text-center">Identificacion</th>
                        <th scope="col" class="text-center">Telefono</th>
                        <th scope="col" class="tbutton">Editar</th>
                        <th scope="col" class="tbutton">Eliminar</th>
                    </tr>
                </thead>
                <tbody id="users-table">
                    <!-- tabla generada -->
                </tbody>
            </table>
        </div>
    </div>
    <!-- fin usuarios -->
    <!-- modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Agregar usuarios</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="user-form">
                        <div class="row g-3">
                            <div class="col-6 mb-3">
                                <label for="recipient-name" class="col-form-label">Nombre</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class=" col-6 mb-3">
                                <label for="recipient-name" class="col-form-label">Apellidos</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col-6 mb-3">
                                <label for="recipient-name" class="col-form-label">Tipo documento</label>
                                <select id="type-id" class="form-select form-select-sm"
                                    aria-label=".form-select-sm example">
                                    <option value="" disabled selected>Selecciona</option>
                                    <option value="RC">Registro civil</option>
                                    <option value="TI">Tarjeta de identidad</option>
                                    <option value="CC">Cedula de ciudadania</option>
                                    <option value="CE">Cedula de extrangeria</option>
                                    <option value="PP">Pasaporte</option>
                                </select>
                            </div>
                            <div class=" col-6 mb-3">
                                <label for="recipient-name" class="col-form-label">Identificacion</label>
                                <input type="number" class="form-control" id="identification" required>
                            </div>
                        </div>

                        <div class="row g-3">
                            <div class="col-6 mb-3">
                                <label for="recipient-name" class="col-form-label">Telefono</label>
                                <input type="number" class="form-control" id="phone">
                            </div>

                            <div class="col-6 mb-3">
                                <label for="recipient-name" class="col-form-label">Correo</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col-6 mb-3">
                                <label for="recipient-name" class="col-form-label">Direccion</label>
                                <input type="text" class="form-control" id="address" required>
                            </div>

                            <div class=" col-6 mb-3">
                                <label for="recipient-name" class="col-form-label">Rh</label>
                                <select id="rh" class="form-select form-select-sm" aria-label=".form-select-sm example">
                                    <option value="" disabled selected>Selecciona</option>
                                    <option value="o+">o+</option>
                                    <option value="o-">o-</option>
                                    <option value="a+">a+</option>
                                    <option value="a-">a-</option>
                                    <option value="b+">b+</option>
                                    <option value="b-">b-</option>
                                    <option value="ab+">ab+</option>
                                    <option value="ab-">ab-</option>
                                </select>
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col-6 mb-3">
                                <label for="recipient-name" class="col-form-label">Genero</label>
                                <select id="gender" class="form-select form-select-sm"
                                    aria-label=".form-select-sm example">
                                    <option value="" disabled selected>Selecciona</option>
                                    <option value="M">Masculino</option>
                                    <option value="F">Femenino</option>
                                </select>
                            </div>

                            <div class="col-6 mb-3">
                                <label for="recipient-name" class="col-form-label">rol</label>
                                <select id="rol" class="form-select form-select-sm"
                                    aria-label=".form-select-sm example">
                                    <option value="" disabled selected>Selecciona</option>
                                    <option value="Usuario">Usuario</option>
                                    <option value="admin">Administrador</option>
                                    <option value="superadmin">Super administrador</option>
                                </select>
                            </div>
                        </div>
                
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button class="btn btn-primary" id="btn-add-user" type="submit">Guardar</button>
            </div>
        </div>
    </div>
    </div>
    <!-- fin modal -->
